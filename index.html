<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="http://www.pngall.com/wp-content/uploads/2016/06/Fingerprint-Free-Download-PNG.png" alt="Fingerprint Icon" class="fingerprint-icon">
            </div>
            <form>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required oninput="checkInput()">
                    <button type="button" class="show-password" id="togglePassword" onclick="togglePassword()"></button>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', passwordType);
        }

        function checkInput() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            if (passwordField.value.length > 0) {
                toggleButton.style.visibility = 'visible';
            } else {
                toggleButton.style.visibility = 'hidden';
            }
        }

        window.onload = function() {
            checkInput();
        }
    </script>
</body>
</html>
